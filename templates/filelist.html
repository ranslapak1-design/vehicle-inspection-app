    <style>

        body {

            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;

        .card-list {

        }
        .card:active { transform: scale(0.97); }
        .card:hover { border-color: #3b82f6; box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2); }
        .card-icon {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; flex-shrink: 0;
        }
        .card-info { flex: 1; }
        .card-name { font-size: 1.15rem; font-weight: 600; }
        .card-hint { font-size: 0.78rem; color: #94a3b8; margin-top: 4px; }
        .card-arrow { font-size: 1.4rem; color: #64748b; }
        .empty-state { text-align: center; color: #64748b; padding: 60px 20px; font-size: 1.1rem; }
        .error-msg {
            text-align: center; color: #ef4444; padding: 20px;
            background: rgba(239,68,68,0.1); border-radius: 12px;
            margin-bottom: 20px; max-width: 500px; margin: 0 auto 20px;
